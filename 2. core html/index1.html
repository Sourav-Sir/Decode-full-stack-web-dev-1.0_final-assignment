<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p><strong>this text will be bolded</strong></p>
    <p><em>this text will be italic</em></p>
    <p><u>this text will be underlined</u></p>
    <p><span class="highlight">this text will be highlighted</span></p>
    <p>this text is normal <sup>superscripted</sup> This is normal again</p>
    <p>this is normal text <sub>this will be subscripted</sub></p>
    <p>this text is normal</p>
    <p><del>this text is deleted</del></p>
</body>

</html>
