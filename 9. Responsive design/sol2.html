<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        /* Basic styling for the gallery */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }

        /* Media query for screens smaller than 800px */
        @media (max-width: 800px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        /* Media query for screens smaller than 500px */
        @media (max-width: 500px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="/sourav's pic.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="/sourav's pic.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="/sourav's pic.jpg" alt="Image 3">
        </div>
    </div>

</body>

</html>
