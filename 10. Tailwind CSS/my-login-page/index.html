<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="/src/main.tsx"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md md:max-w-4xl bg-white rounded-lg shadow-md flex flex-col md:flex-row">

    <!-- Left Column: Login Form -->
    <div class="w-full p-6 md:w-1/2">
      <h2 class="text-2xl font-bold text-center mb-2">Login</h2>
      <p class="text-gray-600 text-center mb-4">Enter your credentials to access your account</p>

      <!-- Google Login Button -->
      <button
        class="w-full bg-white border border-black text-black py-2 rounded-lg flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 mb-4">
        <img src="./src/assets/icons8-google-48.png" alt="Google" class="w-5 h-5 mr-2">
        Login with Google
      </button>

      <div class="flex items-center my-2">
        <hr class="w-full border-gray-300">
        <span class="px-3 text-gray-500">or</span>
        <hr class="w-full border-gray-300">
      </div>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input type="email"
            class="w-full bg-white text-gray-700 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your email" required>
        </div>

        <div>
          <label class="block text-gray-700">Password</label>
          <input type="password"
            class="w-full bg-white text-gray-700 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your password" required>
        </div>

        <div class="flex justify-between">
          <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register here</a>
      </p>
    </div>

    <!-- Right Column: Full-Height Image -->
    <div class="w-full md:w-1/2 flex items-center justify-center">
      <img src="./src/assets/image-girl.png" alt="Girl"
        class="w-full h-auto md:h-full object-cover rounded-b-lg md:rounded-r-lg">
    </div>
  </div>
</body>

</html>
